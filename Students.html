    <header>   
         <img class="UGlogo" src="images/UG logo1.png" alt= "logo of school">

    <div class="buttons">
         <button onclick="document.location='http://127.0.0.1:5500/homewebsite.html'" class="home-button">HOME</button>
         <button class="about-button">ABOUT</button>
